<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP SECRET Brawl Stars Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: var(--neon-green);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .hero-section {
            background: linear-gradient(to bottom, var(--darker-bg) 0%, var(--dark-bg) 100%);
            padding: 6rem 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--neon-green);
            box-shadow: var(--glow);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .character {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 140px;
            filter: drop-shadow(var(--glow));
            animation: float 4s ease-in-out infinite;
        }
        
        .character:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 15px var(--neon-green));
        }
        
        .character.shelly {
            bottom: 15%;
            left: 8%;
            animation-delay: 0s;
        }
        
        .character.colt {
            top: 20%;
            right: 8%;
            animation-delay: 0.5s;
        }
        
        .character.spike {
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }
        
        .video-section {
            padding: 6rem 0;
            background: linear-gradient(to top, var(--darker-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            border-top: 2px solid var(--neon-green);
        }
        
        .video-container {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .video-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .btn-watch {
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 12px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green);
            box-shadow: var(--glow);
            margin-top: 2rem;
        }
        
        .btn-watch:hover {
            background-color: var(--neon-green);
            color: var(--dark-bg);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: var(--neon-green);
            bottom: -15px;
            left: 0;
            border-radius: 3px;
            box-shadow: var(--glow);
        }
        
        .secret-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--neon-green);
            color: var(--dark-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: var(--glow);
            z-index: 10;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(57, 255, 20, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; }
            10% { opacity: 0.9; }
            20% { opacity: 0.7; }
            30% { opacity: 1; }
            40% { opacity: 0.8; }
            50% { opacity: 0.95; }
            60% { opacity: 0.85; }
            70% { opacity: 1; }
            80% { opacity: 0.75; }
            90% { opacity: 0.9; }
            100% { opacity: 0.8; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .character {
                width: 100px;
            }
        }
        
        @media (max-width: 768px) {
            .character {
                width: 80px;
                position: relative;
                margin: 30px auto;
                display: block;
                left: auto !important;
                right: auto !important;
                top: auto !important;
                bottom: auto !important;
            }
            
            .hero-section, .video-section {
                padding: 4rem 0;
                text-align: center;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .section-title:after {
                width: 80%;
                left: 10%;
            }
        }
    </style>
</head>
<body>
    <!-- Section 1: Hero with characters -->
    <section class="hero-section" id="section1">
        <div class="scanlines"></div>
        <div class="secret-badge pulse">TOP SECRET</div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center hero-content">
                    <h1 class="section-title display-4 mb-4">ITS EDGAR's NEW VIDEO IS HERE!? WTF!</h1>
                    <p class="lead mb-5" style="animation: flicker 3s infinite;">You've accessed restricted Brawl Stars content!<br>Click any agent below to proceed.</p>
                    
                    <div class="d-flex justify-content-center flex-wrap">
                        <img src="4.png" alt="Shelly" class="character shelly" data-target="section2">
                        <img src="3.png" alt="Colt" class="character colt" data-target="section2">
                      
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Section 2: Video reveal -->
    <section class="video-section" id="section2">
        <div class="scanlines"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center video-container">
                    <h2 class="section-title mb-4">RESTRICTED ACCESS</h2>
                    <p class="lead mb-5" style="animation: flicker 3s infinite 0.5s;">Make sure to Use Headphones (nsfw Language Alert!)</p>
                    
                    
                    <div class="ratio ratio-16x9 mb-5 neon-border" style="box-shadow: var(--glow); border: 2px solid var(--neon-green);">
                        <!-- Replace with actual unlisted YouTube video ID -->
                       <img src="th1.png" alt="" srcset="">
                    </div>
                    
                    <button class="btn btn-watch pulse">
                        <a href="https://www.google.com" style="text-decoration:none;color:white;"><i class="fas fa-lock-open me-2"></i> UNLOCK FULL ACCESS</a>
                    </button>
                    
                    <p class="text-muted mt-4" style="color: var(--neon-green) !important; opacity: 0.7;">
                        WARNING: Unauthorized sharing of this content is prohibited
                    </p>
                    
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Enhanced smooth scroll with offset
            const characters = document.querySelectorAll('.character');
            characters.forEach(character => {
                character.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetSection = document.getElementById(targetId);
                    const headerOffset = 80;
                    const elementPosition = targetSection.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Add click effect
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            });
            
            // Enhanced intersection observer with multiple thresholds
            const videoContainer = document.querySelector('.video-container');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        // Add particles effect when section becomes visible
                        createParticles(entry.target);
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '0px 0px -100px 0px'
            });
            
            observer.observe(videoContainer);
            
            // Create particle effect function
            function createParticles(targetElement) {
                const particles = [];
                const colors = ['#39ff14', '#7cff14', '#14ff39', '#14ff7c'];
                
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = Math.random() * 8 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.opacity = '0';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.boxShadow = '0 0 10px currentColor';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1';
                    
                    targetElement.appendChild(particle);
                    particles.push(particle);
                    
                    // Animate particles
                    setTimeout(() => {
                        particle.style.transition = `all ${Math.random() * 1 + 0.5}s ease-out`;
                        particle.style.opacity = '0.8';
                        particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`;
                        
                        setTimeout(() => {
                            particle.style.opacity = '0';
                            setTimeout(() => {
                                particle.remove();
                            }, 1000);
                        }, 1000);
                    }, i * 50);
                }
            }
            
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn-watch');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // In a real implementation, this would link to the unlisted video
                    // For demo purposes, we'll just show an alert
                    alert("Access granted! Loading classified content...");
                    
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    
                    const ripple = document.createElement('span');
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.background = 'rgba(57, 255, 20, 0.5)';
                    ripple.style.width = '10px';
                    ripple.style.height = '10px';
                    ripple.style.pointerEvents = 'none';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
                        ripple.style.transform = 'scale(20)';
                        ripple.style.opacity = '0';
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 600);
                    }, 10);
                });
            });
        });
    </script>
</body>
